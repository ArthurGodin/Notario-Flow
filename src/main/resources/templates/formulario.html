<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Processo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastrar Novo Processo</h4>
        </div>
        <div class="card-body">
            <form action="/salvar" method="post">

                <div class="mb-3">
                    <label class="form-label">Nome do Cliente(s)</label>
                    <input type="text" name="cliente" class="form-control" placeholder="Ex: João Silva e Maria Souza" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Ato</label>
                    <select name="tipoAto" class="form-select">
                        <option value="Inventário">Inventário</option>
                        <option value="Divórcio">Divórcio</option>
                        <option value="Compra e Venda">Compra e Venda</option>
                        <option value="Procuração">Procuração</option>
                        <option value="Doação">Doação</option>
                        <option value="União Estável">União Estável</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Observações Iniciais</label>
                    <textarea name="observacoes" class="form-control" rows="3"></textarea>
                </div>

                <hr>
                <h5>Pendência Inicial (Opcional)</h5>
                <p class="text-muted small">Adicione o primeiro bloqueio deste processo.</p>

                <div class="mb-3">
                    <label class="form-label">Descrição da Pendência</label>
                    <input type="text" name="pendenciaDescricao" class="form-control" placeholder="Ex: Falta RG, Aguardando ITBI...">
                </div>

                <div class="mb-3">
                    <label class="form-label">Quem deve resolver?</label>
                    <select name="pendenciaResponsavel" class="form-select">
                        <option value="">-- Ninguém (Sem pendências) --</option>
                        <option value="CLIENTE">Cliente</option>
                        <option value="CARTORIO">Cartório (Você)</option>
                        <option value="PREFEITURA">Prefeitura (ITBI)</option>
                        <option value="SEFAZ">Sefaz (ITCMD)</option>
                        <option value="SUPERVISOR">Tabeliã/Supervisor</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Processo</button>
                    <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
