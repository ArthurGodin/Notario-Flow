<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Processo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Editar Processo</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/processo/{id}/atualizar(id=${processo.id})}" method="post">

                <div class="mb-3">
                    <label class="form-label">Nome do Cliente(s)</label>
                    <input type="text" name="cliente" class="form-control"
                           th:value="${processo.cliente}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Ato</label>
                    <select name="tipoAto" class="form-select">
                        <option value="Inventário" th:selected="${processo.tipoAto == 'Inventário'}">Inventário</option>
                        <option value="Divórcio" th:selected="${processo.tipoAto == 'Divórcio'}">Divórcio</option>
                        <option value="Compra e Venda" th:selected="${processo.tipoAto == 'Compra e Venda'}">Compra e Venda</option>
                        <option value="Procuração" th:selected="${processo.tipoAto == 'Procuração'}">Procuração</option>
                        <option value="Doação" th:selected="${processo.tipoAto == 'Doação'}">Doação</option>
                        <option value="União Estável" th:selected="${processo.tipoAto == 'União Estável'}">União Estável</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Observações</label>
                    <textarea name="observacoes" class="form-control" rows="3"
                              th:text="${processo.observacoes}"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning btn-lg">Salvar Alterações</button>
                    <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
