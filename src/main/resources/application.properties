# Nome da Aplicação
spring.application.name=NotarioFlow


# Agora vai salvar num arquivo dentro da pasta do projeto
spring.datasource.url=jdbc:h2:file:./dados_cartorio
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar o Console do H2 (Para você ver as tabelas no navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar o SQL no console (Para você estudar como o Hibernate trabalha)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update